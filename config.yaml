# pytorch_lightning==1.7.3
seed_everything: 42
trainer:
  logger: false
  enable_checkpointing: true
  callbacks:
  - class_path: dev.patch_match_mnist_dev.InferenceWriter
    init_args:
      output_path: ./data/output
      export_box_overlay: true
  default_root_dir: null
  gradient_clip_val: null
  gradient_clip_algorithm: null
  num_nodes: 1
  num_processes: null
  devices: 1
  gpus: null
  auto_select_gpus: false
  tpu_cores: null
  ipus: null
  enable_progress_bar: true
  overfit_batches: 0.0
  track_grad_norm: -1
  check_val_every_n_epoch: 1
  fast_dev_run: false
  accumulate_grad_batches: null
  max_epochs: -1
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  val_check_interval: null
  log_every_n_steps: 50
  accelerator: cpu
  strategy: null
  sync_batchnorm: false
  precision: 32
  enable_model_summary: true
  weights_save_path: null
  num_sanity_val_steps: 2
  resume_from_checkpoint: null
  profiler: null
  benchmark: null
  deterministic: null
  reload_dataloaders_every_n_epochs: 0
  auto_lr_find: false
  replace_sampler_ddp: true
  detect_anomaly: false
  auto_scale_batch_size: false
  plugins: null
  amp_backend: native
  amp_level: null
  move_metrics_to_cpu: false
  multiple_trainloader_mode: max_size_cycle
model:
  input_dim: 26
  top_k: 16
data:
  data_dir: ./data
  predict_dir: ./images
  num_workers: 0
  normalize: false
  batch_size: 4
  shuffle: false
  pin_memory: true
  drop_last: false
return_predictions: null
ckpt_path: ./data/output/lightning_logs/version_0/checkpoints/epoch=19-step=1880.ckpt
